@if(isAddingTask){
<app-new-task (isToHideDialog)="onClose()" [userID]="userId" />
}

<section>
  <header>
    <h2>{{ userName }} 's task details is shown here</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id){
    <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
