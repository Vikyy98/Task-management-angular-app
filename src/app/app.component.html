<app-header />

<main>
  <ul id="users">
    @for (user of users;track user.id){
    <li>
      <app-user (select)="onSelectUser($event)" [user]="user" />
    </li>
    }
  </ul>
  @if (selectedUser){
  <app-tasks [userName]="selectedUser.name" />
  } @else {
  <p id="fallback">Please select any user</p>
  }
</main>
